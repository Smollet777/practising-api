  <div class="artist" *ngIf="artist$ | async as artist">
    <app-thumbnail class="artist__thumbnail" [src]="artist.picture_medium" [alt]="artist.name"></app-thumbnail>
    <div class="artist__info">
      <h1 class="name" title="Back" (click)="goBack()">{{artist.name}}</h1>
      <div class="fans">{{artist.nb_fan}} fans</div>
    </div>
  </div>
  <app-top-tracks [limit]=12></app-top-tracks>
